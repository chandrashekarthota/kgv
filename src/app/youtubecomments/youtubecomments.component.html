<div style="padding: 5px;" *ngFor="let item of sortedComments; let i = index">


    <div class="card" style="width: 100%;">
        <div class="card-body">
            <h4>Top #{{i+1}}  <span class="card-subtitle mb-2 text-muted" style="font-size: 12px;padding-left: 30px;;">  {{item.snippet.topLevelComment.snippet.likeCount}} Likes</span></h4>
            <h5 class="card-title">
               
                    <img src="{{item.snippet.topLevelComment.snippet.authorProfileImageUrl}}" height="50px" width="50px"
                        style="border-radius: 30px;" />
                
               
                    {{item.snippet.topLevelComment.snippet.authorDisplayName}}
                
            </h5>
            
            <p class="card-text">
                <a target="_blank" href="https://www.youtube.com/watch?v={{item.snippet.topLevelComment.snippet.videoId}}">
                {{item.snippet.topLevelComment.snippet.textOriginal}}
            </a>
            </p>
            
        </div>
    </div>


</div>
